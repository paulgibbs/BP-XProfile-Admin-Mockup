<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<title>xProfile Admin</title>

		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C600italic%2C300%2C400%2C600&#038;subset=latin%2Clatin-ext" type="text/css" media="all" />
		<link rel="stylesheet" href="//example.com/wp-includes/css/dashicons.css" type="text/css" media="all" />
		<link rel="stylesheet" href="//example.com/wp-admin/css/wp-admin.css" type="text/css" media="all" />
		<link rel="stylesheet" href="//example.com/wp-includes/css/buttons.css" type="text/css" media="all" />
		<link rel="stylesheet" href="style.css" type="text/css" media="all">

		<script src="jquery.js"></script>
		<script src="sortable.js"></script>
		<script src="app.js" defer></script>
	</head>

	<body class="wp-admin wp-core-ui js admin-bar admin-color-fresh">
		<div class="xprofile-wrapper">

			<nav class="xprofile-navigation">
				<label class="screen-reader-text" for="group-picker">Switch between profile field groups.</label>
				<select class="group-picker" name="group-picker">
					<option value="1">Field Group Alpha</option>
					<option value="2">Field Group Beta</option>
					<option value="3">Field Group Gamma</option>
					<option value="4">Field Group Delta</option>
				</select>
			</nav>

			<p class="xprofile-hint">Touch any text inside a profile field to change it.</p>

			<div class="xprofile-groups xprofile-groups-primary">
				<div class="xprofile-group" data-group-id="1">
					<div class="xprofile-field" data-field-id="1" draggable="true">
						<header contenteditable="true" placeholder="Field name">My First Profile Field</header>
						<p contenteditable="true" placeholder="Field description">Field Description goes here.</p>

						<div class="field-controls">
							<button class="dashicons dashicons-trash button trash-button"><span class="screen-reader-text">Trash profile field</span></button>
							<button class="dashicons dashicons-sort button change-button"><span class="screen-reader-text">Move profile field</span></button>
						</div>
					</div><!-- .xprofile-field -->

					<div class="xprofile-field" data-field-id="2" draggable="true">
						<header contenteditable="true" placeholder="Profile field name">My Second Profile Field</header>
						<p contenteditable="true" placeholder="Field description">Another Field Description goes here.</p>

						<div class="field-controls">
							<button class="dashicons dashicons-trash button trash-button"><span class="screen-reader-text">Trash profile field</span></button>
							<button class="dashicons dashicons-sort button change-button"><span class="screen-reader-text">Move profile field</span></button>
						</div>
					</div><!-- .xprofile-field -->
				</div><!-- .xprofile-group -->

				<div class="xprofile-group hide" data-group-id="2">
					<div class="xprofile-field" data-field-id="3" draggable="true">
						<header contenteditable="true" placeholder="Profile field name">My Third Profile Field</header>
						<p contenteditable="true" placeholder="Field description">Field Description goes here.</p>

						<div class="field-controls">
							<button class="dashicons dashicons-trash button trash-button"><span class="screen-reader-text">Trash profile field</span></button>
							<button class="dashicons dashicons-sort button change-button"><span class="screen-reader-text">Move profile field</span></button>
						</div>
					</div><!-- .xprofile-field -->

					<div class="xprofile-field" data-field-id="4" draggable="true">
						<header contenteditable="true" placeholder="Profile field name">My Fourth Profile Field</header>
						<p contenteditable="true" placeholder="Field description">Another Field Description goes here.</p>

						<div class="field-controls">
							<button class="dashicons dashicons-trash button trash-button"><span class="screen-reader-text">Trash profile field</span></button>
							<button class="dashicons dashicons-sort button change-button"><span class="screen-reader-text">Move profile field</span></button>
						</div>
					</div><!-- .xprofile-field -->
				</div><!-- .xprofile-group -->
			</div>

			<!--
			<div class="xprofile-groups xprofile-groups-secondary">
			</div>
			-->

			<div class="xprofile-controls">
				<button class="dashicons dashicons-plus button add-button"><span class="screen-reader-text">Add new profile field</span></button>
				<button class="dashicons dashicons-cloud button save-button"><span class="screen-reader-text">Save all profile fields</span></button>
			</div>

		</div>
	</body>

</html>
